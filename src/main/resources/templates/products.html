<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<div th:switch="${products}">
    <h2 th:case="null">No users yet!</h2>
        <div th:case="*">
            <h2>Products</h2>
            <table>
                <thead>
                    <tr>
                        <th>ID</th> 
                        <th>Name</th> 
                    </tr>
                </thead>
                <tbody>
                <tr th:each="product : ${products}">
                    <td th:text="${product.productId}"></td> 
                    <td th:text="${product.name}"></td> 
                    <td><a th:href="@{/edit/{productId}(productId=${product.productId})}">Edit</a></td>
                    <td><a th:href="@{/delete/{productId}(productId=${product.productId})}">Delete</a></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
